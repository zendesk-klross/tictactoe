<!-- templates/play.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Tic-Tac-Toe</title>
</head>
<body>
    <h1>Play Tic-Tac-Toe</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('play') }}">
        <label for="move">Enter your move (1-9):</label>
        <input type="text" id="move" name="move">
        <input type="submit" value="Make Move">
    </form>
    <div>
        <!-- Display the game board -->
        {% for row in game.board.grid %}
            <div>
                {% for cell in row %}
                    <span>{{ cell }}</span>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
